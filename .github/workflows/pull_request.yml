name: Continuous Integration

on: pull_request

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install dependencies
        run: npm ci
      - name: Run the linter
        run: npm run lint -- --format github

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install dependencies
        run: npm ci
      - name: Run Tests
        run: npm test -- --ci --reporters=default --reporters=github-actions
        env:
          CONDUCTOR_SERVER_URL: ${{ vars.SERVER_URL }}
          CONDUCTOR_AUTH_KEY: ${{ secrets.AUTH_KEY }}
          CONDUCTOR_AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
