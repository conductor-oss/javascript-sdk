name: Continuous Integration

on: pull_request

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install Dependencies
        run: npm ci
        env:
          CI: TRUE
      - name: Test Code Linting
        run: npm run lint
      - name: Save Code Linting Report JSON
        run: npm run lint -- --output-file reports/eslint_report.json --format json
        continue-on-error: true
      - name: Add Linter Annotations
        uses: ataylorme/eslint-annotate-action@v3
        with:
          report-json: "reports/eslint_report.json"

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install dependencies
        run: npm ci
      - name: Run Tests and Add Annotations
        run: npm test -- --ci --reporters=default --reporters=github-actions --reporters=jest-junit
        env:
          CONDUCTOR_SERVER_URL: ${{ vars.SERVER_URL }}
          CONDUCTOR_AUTH_KEY: ${{ secrets.AUTH_KEY }}
          CONDUCTOR_AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      - name: Publish Dorny Test Results Summary
        uses: dorny/test-reporter@v2
        if: ${{ !cancelled() }}
        with:
          name: Test report
          path: reports/jest-junit.xml
          reporter: jest-junit
          fail-on-error: false
