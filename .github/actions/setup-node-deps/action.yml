name: 'Setup Node and Dependencies'
description: 'Checkout code, setup Node, and install dependencies'
runs:
  using: 'composite'
  steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: "22"
    - name: Install Dependencies
      run: npm ci
      shell: bash
